<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="p5.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Best Coding Language Survey Form</h1>
    <p id="description">Thank you letting us know your choice this helps us prepare better plan for future.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"> Enter your Name: <input type="text" required id="name" name="name" placeholder="Enter your fullname">
        <label id="email-label" for="email"> Enter your Email: <input type="email" required id="email" name="email" placeholder="Enter your email">
        <label id="number-label" for="number"> Enter your age: <input type="number" required id="number" name="age" min=18 max=30  placeholder="Enter your age">
      </fieldset>
      <fieldset>
        <label>
          Select your city?
          <select id="dropdown" class="cp">
          <option value="">SELECT</option>
          <option value="Bengaluru">Bengaluru</option>
          <option value="Mysore">Mysore</option>
        </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>For workshop which mode you prefer?</legend>
        <label class="cp" for="offline"><input id="offline" type="radio" name="mode" value="offline"> offline</label>
        <label class="cp" for="online"><input id="online" value="online" type="radio" name="mode" checked> online</label>
      </fieldset>
      <fieldset>
        <label id="label-desc-choose-lang">What are the languages you choose among below?</label>
          <label class="cp"><input type="checkbox" value="java"> Java </label>
          <label class="cp"><input type="checkbox" value="python"> Python </label>
          <label class="cp"><input type="checkbox" value="js"> JavaScript</label>
          <label class="cp"><input type="checkbox" value="c++"> c++</label>
      </fieldset>
      <fieldset>
        <label>If you have an language which you like most apart from feel free to let us know through below :
          <textarea placeholder="Enter your thoughts" rows="3" cols="30"></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
    </body>
</html>
